<form [formGroup]="myForm" action="" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="" id="" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Surname</label>
        <input type="text" name="" id="" class="form-control" formControlName="surname">
    </div>
    <div class="form-group">
        <label for="">Company</label>
        <input type="text" name="" id="" class="form-control" formControlName="company">
    </div>
    <div class="form-group">
        <label for="">Telephone</label>
        <input type="text" name="" id="" class="form-control" formControlName="telephone">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="" id="" class="form-control" formControlName="email">
    </div>
    <input type="submit" value="Send">
</form>
